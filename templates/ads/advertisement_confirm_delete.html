{% extends 'core/_base.html' %}


{% block content %}
<h2 class="fw-bold">Действительно хотите удалить услугу: {{ advertisement.name }}?</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col">{{ advertisement.name }}</div>
    <div class="col">{{ advertisement.description }}</div>
    <div class="col">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Удалить услугу</button>
        </form>
    </div>
</div>
<div class="col">
    <a href="{% url 'advertisement:advertisement_read' pk=advertisement.pk %}" class="btn btn-primary"
    >К Услуге</a>
</div>
<div class="col">
    <a href="{% url 'advertisement:advertisement_list' %}"  class="btn btn-primary"
    >К списку услуг</a>
</div>
{% endblock %}
